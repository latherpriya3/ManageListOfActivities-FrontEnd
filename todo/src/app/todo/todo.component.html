<H1>Todo</H1>

<div class = "container">

<div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid date</div>
<div class="alert alert-warning" *ngIf="todoForm.dirty && targetDescription.invalid">Enter atleast 5 characters in description</div>
<div class="alert alert-warning" *ngIf="todoForm.dirty && isCompleted.invalid">Enter true or false</div>

<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
<fieldset class="form-group">
<label>Description</label>
<input type="text" #targetDescription="ngModel"
   [(ngModel)]="todo.description" 
   class="form-control" name="description" required="required" minlength="5">
</fieldset>

<fieldset class="form-group">
   <label>isCompleted</label>
   <input type="text" #isCompleted="ngModel"
      [(ngModel)]="todo.isDone" 
      class="form-control" name="isCompleted" required="required">
   </fieldset>

<fieldset class="form-group">
<label>Target Date</label> 
<input type = "date" #targetDate="ngModel"
   [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " 
    (ngModelChange)="todo.targetDate = $event"
    class="form-control" name="targerDate" required="required">
</fieldset>

<button type ="submit" class="btn btn-success">Save</button>
</form>
</div>
